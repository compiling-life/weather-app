<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Weather</title>

<link rel="icon" href="assets/personal-Icon copy.png" type="image/png">

<link rel="stylesheet" href="style.css">

</head>

<body>

<header class="top-bar">

<div class="logo-container">

<img src="assets/personal-Icon copy.png" alt="Logo" class="logo">

<div class="title-container">

<h1>Weather</h1>

<a href="https://compiling-portfolio.onrender.com/" class="website-link">Visit My Personal Website</a>

</div>

</div>

</header>

<div class="container">

<div class="search-box">

<input type="text" id="cityInput" placeholder="Enter city and country" oninput="fetchCitySuggestions()">

<button onclick="getWeather()">Search</button>

<div class="suggestions-box" id="suggestionsBox"></div>

</div>

<div class="weather-info">

<h2 id="location">City, State, Country</h2>

<img id="weatherIcon" src="" alt="">

<div class="weather-details">

<p id="temperature">Temperature: --°C</p>

<p id="description">Weather: --</p>

<p id="humidity">Humidity: --%</p>

<p id="wind">Wind Speed: -- m/s</p>

</div>

<div class="temp-toggle">

<span class="unit" onclick="switchUnit('metric')">°C</span> |

<span class="unit" onclick="switchUnit('imperial')">°F</span>

</div>

</div>

</div>

<script src="config.js"></script>

<script src="script.js"></script>

</body>

</html>
